<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Restaurant Management</title>
    <link rel="stylesheet" href="./css/tab.css" />
  </head>
  <body>
    <section>
      <form method="post">
        <input type="text" id="item_code" placeholder="item_code" autofocus="autofocus" class="inputfield">
        <input type="text" id="name" placeholder="Item name" class="inputfield">
        <select id = "category" class="inputfield">
           <option value="beverages">beverages</option>
           <option value="milkshake">milkshake</option>
           <option value="juice">juice</option>
           <option value="soup">soup</option>
           <option value="maggi">maggi</option>
           <option value="egg">egg</option>
           <option value="ready">ready</option>
           <option value="chaat">chaat</option>
           <option value="sandwiches">sandwiches</option>
           <option value="delights">delights</option>
           <option value="rolls">rolls</option>
           <option value="chinese">chinese</option>
        </select>
        <input type="number" id="price" placeholder="Price" class="inputfield">
        <button name="additem" onclick="addtomenu();" class="button">Add to menu </button>
      </form>
    </section>
    <div class="container">
      <table id="myTable" class="responstable">
        <tr>
          <td>
            Item ID
          </td>
          <td>
            Item name
          </td>
          <td>
            Category
          </td>
          <td>
            Price
          </td>
          <td>
            Delete
          </td>
        </tr>
      </table>
    </div>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
  <script src="./js/menuscript.js"></script>
</html>
