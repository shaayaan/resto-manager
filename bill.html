<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Restaurant Management</title>
    <link rel="stylesheet" href="./css/tab.css" />
  </head>
  <body>

    <div class="container" style="float:right; padding-right:10%">
      Orders for bill #<span id='bns'></span>:
      <table id="orderTable" class="responstable">
        <tr>
          <td>
            Order No.
          </td>
          <td>
            Name
          </td>
          <td>
            Quantity
          </td>
          <td>
            Price
          </td>
        </tr>
      </table>
    </div>
    <div class="container">
      Bills:
      <table id="myTable" class="responstable">
        <tr>
          <td>
            Bill No.
          </td>
          <td>
            Price
          </td>
          <td>
            Date
          </td>
          <td>
            Time
          </td>
        </tr>
      </table>
    </div>

<br><br>
    <div class="sbill">
      Selective Bills:
      <input type="date" id="startdate" class="inputfield">
      <input type="date" id="stopdate" class="inputfield">
      <select id = "category" class="inputfield">
        <option value="all">All</option>
         <option value="beverages">beverages</option>
         <option value="milkshake">milkshake</option>
         <option value="juice">juice</option>
         <option value="soup">soup</option>
         <option value="maggi">maggi</option>
         <option value="egg">egg</option>
         <option value="ready">ready</option>
         <option value="chaat">chaat</option>
         <option value="sandwiches">sandwiches</option>
         <option value="delights">delights</option>
         <option value="rolls">rolls</option>
         <option value="chinese">chinese</option>
      </select>
      <button type="button" name="getsbill" onclick="gsbill()" class="button">Go</button>
      <table id="stable" class="responstable">
        <tr>
          <td>
            Bill No.
          </td>
          <td>
            <span id="col2"></span>
          </td>
          <td>
            <span id="col3"></span>
          </td>
          <td>
            <span id="col4"></span>
          </td>
        </tr>
      </table>
    </div>
</body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
  <script src="js/bill.js"></script>
</html>
