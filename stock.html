<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Restaurant Management</title>
    <link rel="stylesheet" href="./css/awesomplete.css" />
    <link rel="stylesheet" href="./css/tab.css" />
  </head>
  <body>
    <div class="windowHeading">
      Stock
    </div>
    <section>
      <form method="post">
        <input type="text" id="stock_code" placeholder="stock_code" autofocus="autofocus" class="inputfield">
        <!-- <input type="text" id="name" placeholder="Item name" class="awesomplete"
       data-list="Ada, Java, JavaScript, Brainfuck, LOLCODE, Node.js, Ruby on Rails" /> -->
       <input type="text" id="name" placeholder="Item name" class="awesomplete inputfield" list="namelist" />
<datalist id="namelist">
</datalist>
        <select id = "category" class="inputfield">
           <option value="General">General</option>
           <option value="ready">ready</option>
           <option value="Drinks">Drinks</option>
           <option value="Others">Others</option>
        </select>
        <input type="number" id="price" placeholder="Price" class="inputfield">
        <input type="number" id="quant" placeholder="quant" class="inputfield">
        <button name="addstock" onclick="addtostock();" class="button">Add to stock </button>
      </form>
    </section>
    <div class="container">
      <table id="myTable" class="responstable">
        <tr>
          <td>
            Stock ID
          </td>
          <td>
            Item name
          </td>
          <td>
            Category
          </td>
          <td>
            Price
          </td>
          <td>
            Quantity
          </td>
          <td>
            Delete
          </td>
        </tr>
      </table>
    </div>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
  <script src="./js/awesomplete.js" async></script>
  <script src="./js/stockscript.js"></script>
</html>
